apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
    }
    lintOptions {  
        abortOnError false  
    } 
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    provided 'com.mani:ThinDownloadManager:1.2.4'
    provided 'com.squareup.okhttp3:okhttp:3.2.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    provided 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    provided 'com.github.chrisbanes:PhotoView:1.2.6'
    provided 'com.jcodecraeer:xrecyclerview:1.2.7'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    provided 'com.google.code.gson:gson:2.4'
    provided 'com.android.support:recyclerview-v7:24.2.1'
    provided 'com.zhy:okhttputils:2.4.1'
}
